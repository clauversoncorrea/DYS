<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8"> </meta>
    <title> DYS </title>
    <link rel="icon" type="image/png" href="../../img/dys.png" />
    <!-- Import MaterializeCss -->
    <link rel="stylesheet" type="text/css" href="../lib/materialize/css/materialize.css"></link>
    <!-- Import Fonts MaterializeCss -->
    <link rel="stylesheet" type="text/css" href="../lib/materialize/fonts/icon.css"></link>
    <!-- Fonts Icons Google -->
    <link rel="stylesheet" type="text/css" href="../fonts/css/font-awesome.css"></link>
    <!-- Import otimização para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        body {
            background-color: #093870;
            background-image: url(nuvens3.png);
            background-repeat: no-repeat;
            height: 100%;
            background-size: cover;
        }
        
        #container {
            height: calc(100% - 55px) !important;
            margin-top: 3px;
        }
        
        input:hover,
        input {
            border: 1px solid white !important;
        }
        
        label {
            color: white !important;
        }
        
        .form-control {
            display: block !important;
            width: 100% !important;
            font-size: 15px !important;
            line-height: 1.42857143 !important;
            color: white !important;
            background-image: none !important;
            border-radius: 4px !important;
            border: 1px solid #fff !important;
            padding: 4px 4px !important;
            height: 28px !important;
            box-shadow: none !important;
            transition: all 300ms linear !important;
        }
        
        .form-control[disabled],
        .btn[disabled] {
            background: #efecec;
            cursor: not-allowed !important;
        }
        
        a {
            margin-top: 10px;
            font-size: 16px;
            text-transform: none !important;
            background-color: #0f92a4 !important
        }
        
        .btn.btn-facebook .fa-facebook {
            padding-right: 9px;
            border-right: 1px solid #fff;
        }
        
        .btn.btn-facebook .text-facebook {
            padding-left: 5px;
            display: inline;
            position: relative;
            bottom: 1px;
            text-transform: none;
        }
        
        .btn.btn-facebook {
            background: #0f92a4 !important;
            padding: 0px 13px;
            height: 36px;
        }
        
        .btn.btn-facebook:hover {
            background: #1f5690;
            padding: 0px 13px;
        }
        
        .foto {
            /*border-right: 2px white solid;*/
            text-align: center;
        }
        
        img {
            /*float:right;*/
            width: 200px;
        }
        
        .nos {
            width: calc(100% - 20px) !important;
            border-radius: 3px !important;
            height: 32px !important;
            background: transparent !important;
            background-image: none !important;
            border: 1px solid #fff !important;
            color: white !important;
            padding: 2px 10px !important;
            border-bottom: 1px solid #9e9e9e;
            border-radius: 0;
            outline: none;
            height: 3rem;
            width: 100%;
            font-size: 1rem;
            margin: 0 0 10px 0;
            padding: 0;
            box-shadow: none;
            box-sizing: content-box;
            transition: all 0.3s;
            margin-top: 3px !important;
        }
        
        @media screen and (max-width: 768px) {
            html {
                background-image: none;
            }
            a {
                width: 100%;
                display: block;
            }
            #view {
                top: 2.0em !important;
            }
            section {
                text-align: center;
            }
            .textos {
                text-align: left;
            }
        }
    </style>

</head>

<body ng-controller="autenticacao">

    <section id="container" class="login row no-margin-b">
        <!-- View -->
        <div id="view" class="login offset-s1 offset-l4 no-padding col l4 s9" style="position: relative; top: 7.5em;">
            <form class="col s12">
                <div class="col s12 foto">
                    <img src="logoDys.png" style="box-shadow: 2px 0px 4px #0e4b8e;border-radius: 10px;"></img>
                </div>
                <div class="col s12">
                    <div class="col s12">
                        <div class=" col s12 textos">
                            <label>Email</label>
                            <input id="email" class="nos" id="icon_prefix" type="email">
                        </div>
                        <div class="col s12 textos">
                            <label>Senha</label>
                            <input id="senha" class="nos" id="icon_telephone" type="password">
                        </div>
                    </div>
                    <div class="separador">
                    </div>
                    <div class="col s12 margin-top">
                        <div class="col s12 m6 center">
                            <a ng-click="autenticacaoDYS()" class="waves-effect waves-light btn right"> Iniciar Sessão </a>
                        </div>
                        <div class="col s12 m6 center">
                            <a ng-click="autenticacaoFace()" class="waves-effect waves-light btn btn-facebook margin-right">
                                <i class="fa fa-facebook"> </i>
                                <div class="text-facebook"> Facebook </div>
                            </a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

<!-- Scripts -->
<script type="text/javascript" src="../lib/angular/angular.js"></script>
<script src="../lib/angular/angular-animate.js"></script>
<script src="../lib/ionic/js/ionic.js"></script>
<script src="../lib/ionic/js/ionic-angular.js"></script>
<script src="../lib/ionic/js/ionic.bundle.js"></script>

<!--<script type="text/javascript" src="../cordova.js"></script>-->
<script type="text/javascript" src="../controller/app.js"></script>
<script type="text/javascript" src="../lib/jQuery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="../lib/materialize/js/materialize.js"></script>

<!-- COMPONENTS -->
<script type="text/javascript" src="../components/DYS_VIEW/view.js"></script>
<script type="text/javascript" src="../controller/autenticacao.js"></script>

</html>
