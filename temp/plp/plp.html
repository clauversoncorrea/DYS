        .center{
            text-align: center;
        }
        img{
            width:150px;
            margin-bottom: 20px;
        }
        .row{
            margin-left: auto;
            margin-right: auto;
        }
        .row .col {
            float: left;oat: left;
            box-sizing: border-box;
            padding: 0 0.75rem;
            min-height: 1px;
            position: relative;
        }
        .borda-geral{
            border:1px solid;
        }
        .btBord{
            border-bottom: 1px solid;
        }
        .altFix{
            height:300px;
        }
        .pd{
            padding:10px;
        }
        .assinar{
            border-top: 1px solid;
            margin-top: 50px;
        }
        .right{
            float:right;
        }
        .CUT{
            height: 2px;
            border-top:1px dashed;
        }

            font-size: 14px;
            font-family: arial;
        }
        .topo{
            margin-top: 20px;

        }

            margin-left:10px;
        }

            font-size: 10px;

<body>
    <section>
        <div class="row">
            <div class="center col s4">
                <img src="../../img/correio_logo.png"></img>
            </div>
            <div class="col s8 topo">
                <label style="margin-top: 20px;"><b>EMPRESA BRASILEIRA DE CORREIOS E TELÉGRAFOS</b></label>
            </div>
        </div>
        <div id="etqplp">
        <div class="col s12 borda-geral">
            <div class="btBord center col s12">
                <label>PRÉ - LISTA DE POSTAGEM - PLP - SIGEP WEB</label>
            </div>
            <div class="col s12 btBord">
                <div class="col s8">
                    <p><b>SIGEP WEB - Gerenciador de Postagens dos Correios</b></p>
                    <p><b>Contrato: </b><label id="contrato"></label></p>
                    <p><b>Cliente: </b><label id="razao"></label></p>
                    <p><b>Telefone de Contato: </b><label id="tel"></label></p>
                    <p><b>Email de Contato: </b><label id="email"></label></p>
                </div>
                <div class="col s3">
                    <div class="center">
                        <label>Nº PLP: <span id="plps"></span></label>
                    </div>
                    <div class="center">
                        <svg id="barcode"></svg>
                    </div>
                </div>
            </div>
            <div class="col s8" id="qtd">
                <div class="col s3 pd">
                    <label><b>Cód. Serviço: </b></label>
                </div>
                <div class="col s3">
                    <label><b>Quantidade: </b></label>
                </div>
                <div class="col s3">
                    <label><b>Serviço:</b> </label>
                </div>
            </div>
            <div class="col s3">
                <p><b>Data da Entrega: ____/____/_______</b></p>
                <div class="assinar">
                    <label style="font-size: 10px;">Assinatura / Matrícula dos Correios </label>
                </div>
            </div>
        </div>
        </div>  
        <p class="right">1º via - Correios</p>
        <div class="CUT col s12"></div>
        <p class="right">2º via - Cliente</p>
        <div class="row">
            <div class="center col s4">
                <img style="margin-top:20px" src="../../img/correio_logo.png"></img>
            </div>
            <div class="col s8 topo" style="margin-top:0px;">
                <label style="margin-top: 20px;"><b>EMPRESA BRASILEIRA DE CORREIOS E TELÉGRAFOS</b></label>
            </div>
        </div>
        <div id="etqplp2">

        </div>
    </section>
</body>
