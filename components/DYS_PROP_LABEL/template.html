	<div class="row">
		<div class="col s3">
			<label for="tela">Tela</label>

		<div class="col s3">
			<label for="id">Pai</label>

		</div>

	<div class="row">
		<div class="col s3">
			<label for="tag">Tag</label>

		<div class="col s3">

	<div class="row">
		<div class="col s3">

		<div class="col s3">
			<label for="padding">Padding</label>

		<div class="col s3">

			<label for="campo">Campo</label>

		<div class="col s9">
			<select-box data-name-combo='le_do_campo' data-template="label" data-id='label_le_do_campo' data-combo-pai="label_le_da_tabela" data-combo-atributo="tabela_id"

			<input id="size" class="form-control" data-template="label" ng-model="label.size" type="text">

			<label for="familia">Fam√≠lia</label>

				<option value="sans-serif"> Sans-Serif </option>
				<option value="arial"> Arial </option>
			</select>
		</div>

			</label>

			<label>

		<div class="col s3">
			<label for="borda_cor">Cor</label>
