<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8"> </meta>
    <title> DYS </title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="icon" type="image/png" href="../img/dys.png" />
    <!-- Import MaterializeCss -->
    <link rel="stylesheet" type="text/css" href="materialize/css/materialize.css"></link>
    <!-- Import Fonts MaterializeCss -->
    <link rel="stylesheet" type="text/css" href="materialize/fonts/icon.css"></link>
    <!-- Fonts Icons Google -->
    <link rel="stylesheet" type="text/css" href="fonts/css/font-awesome.css"></link>
    <!-- Import otimização para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html {
            height: 100%;
        }
        
        body {
            height: 100%;
            background: linear-gradient(to bottom, #1e5799 0%, #2989d8 52%, #7db9e8 100%);
        }
        
        .material-icons {
            top: 12px;
        }
        
        #view {
            background: #2165ab;
            border-radius: 5px;
            color: #FFFFFF;
        }
        
        label {
            color: #FFFFFF !important;
        }
        
        input {
            color: #FFFFFF !important;
            border-color: #FFFFFF !important;
        }
        
        .input-field .prefix.active {
            color: #FFFFFF;
        }
        
        .logo {
            width: 200px;
        }
        
        .user {
            padding-top: 0px;
            margin-top: 0px;
        }
        
        .btn {
            text-transform: none;
            padding: 0px 15px;
            height: 38px;
            line-height: 38px;
        }
        
        #facebook {
            margin-right: 5px;
        }
    </style>
</head>

<body>

    <section id="container" class="row no-margin-b">
        <!-- View -->
        <div id="view" class="z-depth-2 offset-l4 no-padding col l4 s9" style="position: relative; top: 7.5em;">
            <div class="row">
                <form class="col s12">
                    <div class="col s12 foto center-align">
                        <img class="logo" src="logoDys.png">
                    </div>
                    <div class="row" style="margin-bottom: 0px;">
                        <div class="user input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_email" type="email" autofocus="on">
                            <label for="icon_email">Email</label>
                        </div>
                        <div class="pass input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input id="icon_lock" type="password">
                            <label for="icon_lock">Senha</label>
                        </div>
                    </div>
                    <div class="col s12">
                        <a ng-click="autenticacaoDYS()" class="waves-effect waves-light btn right blue"> Iniciar Sessão </a>
                        <a id="facebook" ng-click="autenticacaoDYS()" class="btn right waves-effect waves-light blue">Facebook</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

<!-- Scripts -->
<script type="text/javascript" src="jQuery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="materialize/js/materialize.js"></script>

</html>
